    <script>
        // Function to retrieve URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                price: params.get('price'),
                description: params.get('description'),
                image: params.get('image'),
            };
        }
        function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    if (product) {
        // Construct URL with parameters
        const url = `product_info.html?name=${encodeURIComponent(product.name)}&price=${encodeURIComponent(product.price)}&description=${encodeURIComponent(product.description)}&image=${encodeURIComponent(product.image)}`;
        window.location.href = url;
    }
}


        // Retrieve and display product details
        const { name, price, description, image } = getUrlParams();
        document.getElementById('product-name').innerText = name || 'Product not found';
        document.getElementById('product-price').innerText = price ? `Rs. ${price}` : '';
        document.getElementById('product-description').innerText = description || '';
        document.getElementById('product-image').src = image || '';
